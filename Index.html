<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Tours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Glasgow: A City of Timeless Charm and Bold Adventures</h1>
        <p>Welcome to a place where the past, present, and future collide in an unforgettable experience.</p>
    </div>
    
    <div class="carousel">
        <h2>Museum of Kelvingrove</h2>
        <div class="slides">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">

            <div class="carousel-images">
                <div class="carousel-img" id="img1">
                    <img src="https://www.myhighlands.de/wp-content/uploads/2016/05/Kelvingrove-Museum-14.jpg.webp" alt="Museum of Kelvingrove 1">
                </div>
                <div class="carousel-img" id="img2">
                    <img src="https://www.myhighlands.de/wp-content/uploads/2016/05/Kelvingrove-Museum-14.jpg.webp" alt="Museum of Kelvingrove 2">
                </div>
                <div class="carousel-img" id="img3">
                    <img src="https://www.myhighlands.de/wp-content/uploads/2016/05/Kelvingrove-Museum-14.jpg.webp" alt="Museum of Kelvingrove 3">
                </div>
            </div>

            <div class="carousel-controls">
                <label for="slide1" class="prev">&#10094;</label>
                <label for="slide2" class="next">&#10095;</label>
            </div>
        </div>
    </div>

    <a href="#header" id="backToTop">&#8679;</a>

</body>
</html>
